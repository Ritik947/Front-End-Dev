<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <div class="title-logo">Quizzz</div>
        <div class="progress">
          <div class="item">
            <div class="tag">Question</div>
            <div id="current" class="value"></div>
          </div>
          <div class="item">
            <div class="tag">Score</div>
            <div id="score" class="value"></div>
          </div>
        </div>
      </header>
      <div class="container hide">
        <div class="card">
          <div class="ques">Question</div>
          <div class="options"></div>
        </div>
        <button id="next" class="next-btn">Next</button>
      </div>
      <button id="start" class="start-btn">Start Quiz</button>
    </main>
  </body>
</html>
