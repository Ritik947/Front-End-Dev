<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="./calculator.js" type="text/javascript"></script>
    <title>Calculator Anytime</title>
</head>
<body>
    <div class="container">
        <table cellpadding="10px" border="0px" rules="none">
            <tr>
                <td colspan="4">
                    <input id="display" type="text" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" onclick="display.value += '1'">
                </td>
                <td>
                    <input type="button" value="2" onclick="display.value += '2'">
                </td>
                <td>
                    <input type="button" value="3" onclick="display.value += '3'">
                </td>
                <td>
                    <input class="operator" type="button" value="+" onclick="display.value += '+'">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" onclick="display.value += '4'">
                </td>
                <td>
                    <input type="button" value="5" onclick="display.value += '5'">
                </td>
                <td>
                    <input type="button" value="6" onclick="display.value += '6'">
                </td>
                <td>
                    <input class="operator" type="button" value="-" onclick="display.value += '-'">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" onclick="display.value += '7'">
                </td>
                <td>
                    <input type="button" value="8" onclick="display.value += '8'">
                </td>
                <td>
                    <input type="button" value="9" onclick="display.value += '9'">
                </td>
                <td>
                    <input class="operator" type="button" value="*" onclick="display.value += '*'">
                </td>
            </tr>
            <tr>
                <td>
                    <input id="clr" type="button" value="c" onclick="display.value = ''">
                </td>
                <td>
                    <input type="button" value="0" onclick="display.value += '0'">
                </td>
                <td>
                    <input id="ans" type="button" value="=" onclick="display.value = calculate(display.value)">
                </td>
                <td>
                    <input class="operator" type="button" value="/" onclick="display.value += '/'">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
